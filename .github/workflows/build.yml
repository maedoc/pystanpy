name: build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install python3-dev python3-pip
      - run: pip install cmdstanpy
      - run: python -m cmdstanpy.install_cmdstan
      - run: ls -lha ~/
      - run: ls -lha ~/.cmdstan
      - run: make main
